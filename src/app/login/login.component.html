<div class="background-abstract"></div>
<div class="app-login">
  <div class="app-login-box col-12 col-md-4">
    <div class="row height-100">
      <div class="app-login-panel-left col-md-5">
        <div class="app-login-logo">
          <span>Bipcode</span>
        </div>
      </div>
      <div class="app-login-panel-right col-md-7">
        <div class="input-login">
          <app-input-field
            icon="fa-envelope"
            [login]="true"
            placeholder="email"
            type="email"
          ></app-input-field>
        </div>
        <div class="input-login">
          <app-input-field
            icon="fa-lock"
            [login]="true"
            placeholder="password"
            type="password"
          ></app-input-field>
        </div>
        <div class="form-button">
          <app-button name="Entrar"></app-button>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="background-abstract"
  style="    bottom: 0px;
  top: auto;
  height: 150px;
    transform: rotate(180deg);"
></div>
